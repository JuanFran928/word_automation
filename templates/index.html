<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Generador de contratos</title>
</head>

<body>
  
  <div class="container justify-content-center w-75">
    <h1 class="text-center">Generador de contratos</h1>
    <section class=" mt-1 border-0 border border-black" id="home">
      <div class="row justify-content-center">
          <form class="border" action="/result" method="POST">
            <div class="row m-1 justify-content-center">
              <div class="col-sm-3">
                <label for="sexo">Sexo:</label><br>
                <select id="sexo" name="sexo">
                  <option value="Don">Don </option>
                  <option value="Doña">Doña</option>
                </select>
              </div>
              <div class="col-sm-3">
                <label for="dni">DNI:</label><br>
                <input type="text" id="dni" name="dni">
              </div>
            </div>
            <div class="row m-1 justify-content-center">
              <div class="col-sm-3">
                <label for="name">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required>
              </div>

              <div class="col-sm-3 ml-1">
                <label for="surname">Apellidos:</label><br>
                <input type="text" id="apellidos" name="apellidos" required>
              </div>
            </div>
            <div class="row m-1 justify-content-center">
              <div class="col-sm-3">
                <label for="dni">Localidad de nacimiento:</label><br>
                <input type="text" id="localidad_nacimiento" name="localidad_nacimiento" required>
              </div>
              <div class="col-sm-3">
                <label for="dni">Provincia de nacimiento:</label><br>
                <input type="text" id="provincia_nacimiento" name="provincia_nacimiento" required>
              </div>
            </div>
            <div class="row m-1 justify-content-center">
              <div class="col-sm-2">
                <label for="letra">Letra:</label><br>
                <select id="letra" name="letra">
                  <option value="A">A </option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                </select>
              </div>
              <div class="col-sm-2">
                <label for="precio">Precio en €:</label><br>
                <select id="precio" name="precio">
                  <option value="350">350 </option>
                  <option value="450">450</option>
                  <option value="500">500</option>
                </select>
              </div>
              <div class="col-sm-2">
                <label for="dormitorios">Nº Dormitorios:</label><br>
                <select id="dormitorios" name="dormitorios">
                  <option value="1">1 </option>
                  <option value="2">2</option>
                </select>
              </div>
            </div>
            <div class="row m-1 justify-content-center">
              <div class="col-sm-6">
                <label for="fecha_hoy">Fecha de hoy:</label>
                <input type="text" id="fecha_hoy" name="fecha_hoy" required>
              </div>
            </div>
            <div class="card-body text-center">
              <button type="submit" class="btn btn-primary"> Generar contrato </button>
            </div>
          </form>
      </div>
    </section>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
